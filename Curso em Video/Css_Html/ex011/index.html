<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mídias em HTML5</title>
</head>
<body>
	<h1>Imagens Dinâmicas</h1>
	<p>Tente abrir esta página em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
	<picture>
		<source media="(max-width: 750px)" srcset="imagens/img_p.png" type="image/png">
		
		<source media="(max-width: 1050px)" srcset="imagens/img_m.png" type="image/png">
		
		<img src="imagens/img_g.png" alt="">
		<h1>Reproduzindo aúdio</h1>
		<p>Aúdio em html. Vamos lá poha</p>
		<audio preload="metadata" controls loop>
			<source src="midia/kurt_cheel.mp3" type="audio/mpeg">
			<source src="midia/kurt_cheel.ogg" type="audio/ogg">
			<source src="midia/kurt_cheel.wav" type="audio/wav">
			<p>Caso nenhum desses áudios funcionem: <a href="midia/kurt_cheel.mp3" download="kurt_cheel.mp3" type="audio/mpeg"></a></p>
		</audio>
		



	</picture>
	
</body>
</html>
